<div class="card-panel hoverable white ligthen-4">
  <div class="card-content">
    <span class="card-title activator text-darken-4">Pull Requests</span>
    <p><span id="pull-requests"></span></p>
  </div>

<script type="text/javascript">
const {ipcRenderer} = require('electron');

</script>
